i = 0; i < document.styleSheets.length; i++) {				//walk through each style shheet in the document			theRule=FindRule(document.styleSheets[i], theSelector);			if (theRule) {				break;			}		}		if (!theRule) return;		//save the last outline values from this statement to be restored	LastOutlineStyle=theRule.style.outlineStyle;	LastOutlineWidth=theRule.style.outlineWidth;	LastOutlineColor=theRule.style.outlineColor;		//now we 'bling' the statement by changing the outline of it - would be an improvement to make the value a parameter that could be sent by Style Master	theRule.style.outline = blingOutline;	//alert(theRule.style.cssText);	}function clearOutlineMatching(theSelector) {	//this shows any element which is absolutely positioned by giving it an outline	//it would be good to improve this by allowing the outline value to be passed as an argument		var theRule;	var theSelectors;	var theHrefs;	theSelectors="";	theHrefs="";	if (!document.styleSheets) return;		for (i = 0; i < document.styleSheets.length; i++) {				//walk through each style sheet in the document			theRule=FindRule(document.styleSheets[i], theSelector);			if (theRule) {				break;			}		}		if (!theRule) return;		//restore the saved values when we blinged the element 	theRule.style.outlineStyle = LastOutlineStyle;	theRule.style.outlineWidth = LastOutlineWidth;	theRule.style.outlineColor = LastOutlineColor;	}//*** This code is copyright 2003-2004 by Gavin Kistner, gavin@refinery.com//*** It is covered under the license viewable at http://phrogz.net/JS/_ReuseLicense.txt//*** Reuse or modification is free provided you abide by the terms of that license.//*** (Including the first two lines above in your source code mostly satisfies the conditions.)// Find the CSS rule by its selector text.// e.g. FindRule(document.styleSheets[0],'a.selected').style.fontWeight='bold';function FindRule(ss,selText){	if (!ss) return;	if (ss.cssRulesCache==null) ss.cssRulesCache={};	var cache=ss.cssRulesCache;	//screw case sensitivity; IE and Mozilla don't agree on case for elements themselves	selText=selText.toLowerCase();	if (cache[selText]) return cache[selText];	var rules = ss.cssRules || ss.rules;	for (var i=0,len=rules.length;i<len;i++){		var rule=rules[i], ruleSelText = rule.selectorText;				// Clean up Safari's weirdness		ruleSelText = ruleSelText.replace(/\.(\w+)\[CLASS~="\1"\]/g,'.$1').replace(/\[ID"([^"]+)"\]/g,'#$1');				// Clean up IEMac's weirdness		ruleSelText = ruleSelText.replace(/\*([.#])/g,'$1');		//screw case sensitivity; IE and Mozilla don't agree on case for elements themselves		ruleSelText = ruleSelText.toLowerCase();		if (ruleSelText==selText) return (cache[selText]=rules[i]);	}	return null;}//-------- end of bling codefunction blingElement(selectorIndex, styleSheetURL){	// called directly by Style Master//bling is a very important part of style master 4, and the reason i started messing round with all this JS//here is what it is and does//when a user selects a statement in Style Master, I want to show all of the elements in the preview document which are directly selected by the statement//style master calls thish function, along with the index of the statement and the url for the stylesheet//in windows this is done completely differently, and much better, by adding a rule using AddRule//AFAIK, AddRule is not supported in Safari/WebKit?//So I do it like this//It would be nice if there were much simpler ways of doing this	clearElementSelection(LastSelectedElt); 	//clears the outline from around the currently selected element		laststyleSheetURL=styleSheetURL;	lastselectorIndex=selectorIndex;	//save these so we can undo the last bling whenever we need to		if (!document.styleSheets) return;	var theStyleSheet;		//the following is perhaps the big problem with this approach	//t might be better to simply step through and find the first statement with a selector that matches the one we want (so pass in the selector, not an index) and then change that statement		//theStyleSheet=document.styleSheets[0]; //still need to handle embedded style sheets	theStyleSheet=document.styleSheets[document.styleSheets.length-1]; //we do the last style sheet - as we always add our style sheets at the end				if (theStyleSheet.cssRules)		theRules = theStyleSheet.cssRules	else if (theStyleSheet.rules)		theRules = theStyleSheet.rules	else return;		//save the last outline values from this statement to be restored	LastOutlineStyle=theRules[selectorIndex-1].style.outlineStyle;	LastOutlineWidth=theRules[selectorIndex-1].style.outlineWidth;	LastOutlineColor=theRules[selectorIndex-1].style.outlineColor;		//now we 'bling' the statement by changing the outline of it - would be an improvement to make the value a parameter that could be sent by Style Master	theRules[selectorIndex-1].style.outline = blingOutline;}function unBlingElement(statementIndex, styleSheetURL){	// called directly by Style Master		// see blingElement for an explanation of the unusual name	// this removes the added outline values, and replaces the with previous ones for the 'blinged' elements	//styleSheetURL specifies the URL of the style sheet that thi applied to	//statementIndex specifies the index of the statement that was 'blinged'		//there is still a problem that if the style sheet is embedded, or imported then we don't handle that	if (laststyleSheetURL==null) return;		if (!document.styleSheets) return;		var theStyleSheet;		theStyleSheet=document.styleSheets[document.styleSheets.length-1]; //still need to handle embedded style sheets		if (theStyleSheet.cssRules)		theRules = theStyleSheet.cssRules	else if (theStyleSheet.rules)		theRules = theStyleSheet.rules	else return;			//restore the saved values when we blinged the element 	theRules[statementIndex-1].style.outlineStyle = LastOutlineStyle;	theRules[statementIndex-1].style.outlineWidth = LastOutlineWidth;	theRules[statementIndex-1].style.outlineColor = LastOutlineColor;}var smReturnValue //Style Master uses getsmReturnValue to collect values to be used - Mac onlyvar LastClickedElementStyle //stores the style information for the last clicked elementvar LastClickedElementHTML //stores the HTML of the last clicked elementvar theAncestors //used to get the acestors of an element recursively, because Javascript has no ByRef variables var clickedElementInfo //storesvar cMMClickedElementInfovar mouseOverElementInfofunction getElementInfo(TheElt) {	//clears the return value then calls extract to put the value for the element in smReturnValue	smReturnValue="";	LastClickedElementStyle="";	LastClickedElementHTML="";	extractElementInfo(TheElt);	GetElementComputedStyle(TheElt);	GetElementHTML(TheElt);	}function extractElementInfo(TheElt){	//takes the element and gets the nodename, class, ID, and ancestors, and then does the same for its parent	//this is recursive until the document element		//the global variable mouseOverElementInfo is used to store this info	//the format of the variable is each elements info is separated by a %% and the individual values by /		//works fine and you can probably ignore it	smReturnValue=smReturnValue + TheElt.nodeName;		if (TheElt.className=="") 		smReturnValue=smReturnValue + "/*"	else		smReturnValue=smReturnValue + "/" + TheElt.className;			if (TheElt.id=="") 		smReturnValue=smReturnValue + "/*"	else		smReturnValue=smReturnValue + "/" + TheElt.id;		theAncestors="";	getAncestors(TheElt);	smReturnValue=smReturnValue + "/" + theAncestors;		if (TheElt.parentNode == document){		//alert(smReturnValue);		return;	}		smReturnValue=smReturnValue + "%%";	extractElementInfo(TheElt.parentNode);	//		//just save the return value in the var smReturnValue, then SM can get if from there}function getAncestors(AnElt) {//get the ancestors of the element// called recursively and the name of the current element is added to the list stored in the global variable theAncestorsif (AnElt.parentNode == document) return;theAncestors= AnElt.nodeName+ " " + theAncestors;getAncestors(AnElt.parentNode, theAncestors);}fu fo is separated by a %% and the individual values by /			cMMClickedElementInfo=cMMClickedElementInfo + TheElt.nodeName;		if (TheElt.className=="") 		cMMClickedElementInfo=cMMClickedElementInfo + "/*"	else		cMMClickedElementInfo=cMMClickedElementInfo + "/" + TheElt.className;			if (TheElt.id=="") 		cMMClickedElementInfo=cMMClickedElementInfo + "/*"	else		cMMClickedElementInfo=cMMClickedElementInfo + "/" + TheElt.id;		theAncestors="";	getAncestors(TheElt);	cMMClickedElementInfo=cMMClickedElementInfo + "/" + theAncestors;		if (TheElt.parentNode == document){		return;	}		cMMClickedElementInfo=cMMClickedElementInfo + "%%";	getCMMElementInfo(TheElt.parentNode);		//just save the return value in the var cMMClickedElementInfo, then SM can get if from there}//----------// these functions show and hide elements based on positioning or other property values// together, they are part of what we call "X-RAY"function showAbsolute() {	//this shows any element which is absolutely positioned by giving it an outline	//it would be good to improve this by allowing the outline value to be passed as an argument	 	if (!document.styleSheets) return;		for (i = 0; i < document.styleSheets.length; i++) {		//walk through each style shheet in the documeny		var theRules = new Array();		theRules = document.styleSheets[i].cssRules				//show the absolute elements			//for each rule in the current style sheet, look for any with aposition value of 'absolute' and give it the outline value			for (j = 0; j < theRules.length; j++) {				if (theRules[j].style.position == 'absolute') {					theRules[j].style.outlineStyle = 'dotted 2px #00f';				}				}		}	}function clearAbsolute() {	//this shows any element which is absolutely positioned by giving it an outline	//it would be good to improve this by allowing the outline value to be passed as an argument	 	if (!document.styleSheets) return;		for (i = 0; i < document.styleSheets.length; i++) {		//walk through each style shheet in the documeny		var theRules = new Array();		theRules = document.styleSheets[i].cssRules				//show the absolute elements			//for each rule in the current style sheet, look for any with aposition value of 'absolute' and give it the outline value			for (j = 0; j < theRules.length; j++) {				if (theRules[j].style.position == 'absolute') {					theRules[j].style.outlineStyle = '';				}				}		}	}function showFloated(){	// called directly by Style Master	//this shows any element which is floated by giving it an outline	//it would be good to improve this by allowing the outline value to be passed as an argument	// the mechanism is in effect the same as showAbsolute		if (!document.styleSheets) return;		for (i = 0; i < document.styleSheets.length; i++) {		var theRules = new Array();		theRules = document.styleSheets[i].cssRules				//show the absolute elements			for (j = 0; j < theRules.length; j++) {				if (theRules[j].style.cssFloat == 'left') {					theRules[j].style.outline = 'dotted 2px #f00';				}								if (theRules[j].style.cssFloat == 'right') {					theRules[j].style.outline = 'dotted 2px #f00';				}			}		}	}function clearFloated(){	// called directly by Style Master	//this shows any element which is floated by giving it an outline	//it would be good to improve this by allowing the outline value to be passed as an argument	// the mechanism is in effect the same as showAbsolute		if (!document.styleSheets) return;		for (i = 0; i < document.styleSheets.length; i++) {		var theRules = new Array();		theRules = document.styleSheets[i].cssRules				//show the absolute elements			for (j = 0; j < theRules.length; j++) {				if (theRules[j].style.cssFloat == 'left') {					theRules[j].style.outlineStyle = '';				}								if (theRules[j].style.cssFloat == 'right') {					theRules[j].style.outlineStyle = '';				}			}		}	}//---------// event handlerswindow.onload=installEventHandlers //installs a click handler for every elementfunction installEventHandlers() {	//installs handlers for clicking, mouseover and contextual menu
